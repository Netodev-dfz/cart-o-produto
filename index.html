<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">

    <link rel="stylesheet" href="style.css">
    <title>Cartão do Produto</title>
</head>

<body>
    <div class="cartao">
        <picture class="imagem">
            <img src="./src/image/image-product-desktop.jpg" alt="">
        </picture>

        <div class="container-informacoes">
            <div class="informacoes">
                <p class="nome-produto">Perfume</p>
                <h1>Gabrielle Essence Eau de Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="preços">
                <p class="valor-desconto">$149.99</p>
                <p class="valor-normal">
                    $169,99
                </p>
            </div>

            <button class="botao">
                <img src="./src/icon-cart.svg" alt="">
                Add to Cart
            </button>
        </div>
    </div>
</body>

</html>
